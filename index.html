    // ---------------------------------------------
    // 설정 (한 레벨당 20단어, 최대 50레벨 = 1000개)
    const WORDS_PER_LEVEL = 20;
    let rows = [];
    let totalLevels = 1;
    let currentLevel = 0;

    // 단계: 1=학습, 2=퀴즈
    let phase = 1;
    let currentIndex = 0;
    let correctStates = [];

    const questionEl = document.getElementById("question");
    const descriptionEl = document.getElementById("description");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const resultEl = document.getElementById("result");
    const scoreBoardEl = document.getElementById("scoreBoard");

    const choiceButtons = [
      document.getElementById("choice0"),
      document.getElementById("choice1"),
      document.getElementById("choice2"),
      document.getElementById("choice3"),
    ];

    window.onload = init;

    function init() {
      // data -> rows 구조 변환
      rows = data.map(row => {
        const w = row[0] ? String(row[0]).trim() : "";
        const allMeanings = row.slice(1)
          .map(x => x ? String(x).trim() : "")
          .filter(x => x.length > 0);
        return {
          word: w,
          meanings: allMeanings
        };
      });

      // 레벨 수 계산 (최대 50레벨)
      totalLevels = Math.ceil(rows.length / WORDS_PER_LEVEL);
      if (totalLevels > 50) totalLevels = 50;

      currentLevel = 0;
      phase = 1; // 먼저 학습
      currentIndex = 0;
      correctStates = [];

      prevButton.onclick = onPrev;
      nextButton.onclick = onNext;

      // 키보드 좌우 화살표
      window.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowLeft') {
          onPrev();
        } else if(e.key === 'ArrowRight') {
          onNext();
        }
      });

      render();
    }

    function onPrev() {
      if (currentIndex > 0) {
        currentIndex--;
        render();
      }
    }

    function onNext() {
      if (phase === 1) {
        // 학습 단계
        if (currentIndex < getRowsInLevel().length - 1) {
          currentIndex++;
          render();
        } else {
          // 학습 완료 → 퀴즈 단계
          phase = 2;
          currentIndex = 0;
          correctStates = Array(getRowsInLevel().length).fill(false);
          render();
        }
      } else {
        // 퀴즈 단계
        if (currentIndex < getRowsInLevel().length - 1) {
          currentIndex++;
          render();
        } else {
          alert(`레벨 ${currentLevel + 1}을(를) 모두 마쳤습니다!`);
          currentLevel++;
          if (currentLevel < totalLevels) {
            phase = 1;
            currentIndex = 0;
            correctStates = Array(getRowsInLevel().length).fill(false);
            render();
          } else {
            alert("모든 레벨(최대 50레벨)을 완료했습니다!");
          }
        }
      }
    }

    function getRowsInLevel() {
      const start = currentLevel * WORDS_PER_LEVEL;
      const end = start + WORDS_PER_LEVEL;
      return rows.slice(start, end);
    }

    function render() {
      choiceButtons.forEach(btn => {
        btn.style.display = 'none';
        btn.disabled = false;
      });
      resultEl.textContent = '';

      const levelRows = getRowsInLevel();
      if (levelRows.length === 0) {
        questionEl.textContent = `레벨 ${currentLevel + 1}에 단어가 없습니다.`;
        descriptionEl.textContent = '';
        scoreBoardEl.textContent = '';
        return;
      }
      if (currentIndex >= levelRows.length) {
        currentIndex = levelRows.length - 1;
      }

      const { word, meanings } = levelRows[currentIndex];
      if (phase === 1) {
        // 학습 화면
        questionEl.textContent = `레벨 ${currentLevel + 1} (학습) - ${(currentIndex + 1)}/${levelRows.length} 번째 단어`;
        const desc = meanings.length
          ? meanings.map(m => `- ${m}`).join('\n')
          : '(뜻/설명 없음)';
        descriptionEl.textContent = `단어: ${word}\n\n뜻/설명:\n${desc}`;
        updateScoreBoard();
      } else {
        // 퀴즈 화면
        questionEl.textContent = `레벨 ${currentLevel + 1} (퀴즈) - 문제 ${(currentIndex + 1)}/${levelRows.length}`;
        // 첫 번째 뜻(인덱스 0)을 정답으로 사용
        const correctAnswer = (meanings.length > 0) ? meanings[0] : '(정의 없음)';
        descriptionEl.textContent = `단어: ${word}\n이 단어의 첫 번째 뜻을 고르세요.`;

        // 보기(정답 + 오답)
        const options = [ correctAnswer ];
        // 나머지 아무 뜻 3개 추가
        const otherAnswers = [];
        for (let i = 0; i < levelRows.length; i++) {
          if (i !== currentIndex && levelRows[i].meanings.length) {
            otherAnswers.push(levelRows[i].meanings[0]);
          }
        }
        shuffleArray(otherAnswers);
        options.push(...otherAnswers.slice(0, 3));
        shuffleArray(options);

        choiceButtons.forEach((btn, idx) => {
          btn.style.display = 'block';
          btn.disabled = false;
          btn.textContent = options[idx];
          btn.onclick = () => {
            if (options[idx] === correctAnswer) {
              correctStates[currentIndex] = true;
              resultEl.textContent = '정답입니다!';
              choiceButtons.forEach(b => b.disabled = true);
            } else {
              resultEl.textContent = '오답입니다. 다시 시도해보세요.';
            }
            updateScoreBoard();
          };
        });

        // 이미 맞춘 문제면 버튼 비활성화
        if (correctStates[currentIndex]) {
          resultEl.textContent = '이미 정답을 맞힌 문제입니다.';
          choiceButtons.forEach(b => b.disabled = true);
        }
        updateScoreBoard();
      }
    }

    function updateScoreBoard() {
      const levelRows = getRowsInLevel();
      if (phase === 1) {
        scoreBoardEl.textContent = `학습 단계 (레벨 ${currentLevel + 1}/${totalLevels}): ${(currentIndex + 1)}/${levelRows.length}`;
      } else {
        const correctCount = correctStates.filter(x => x).length;
        scoreBoardEl.textContent = `퀴즈 단계 (레벨 ${currentLevel + 1}/${totalLevels}): 정답 ${correctCount}/${levelRows.length}`;
      }
    }

    // 배열 무작위 섞기
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
